<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipes</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .bar{
            display: flex;
            width: 800px;
            justify-content: space-between;
            align-items: center;
        }
        .nav{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="bar">
        <h1 class="nav" >Welcome {{user.first_name}}</h1>
    <div class="right">
        <a href="/recipe/new">Create New recipe</a>
        <a href="/reset">Lougout</a>
    </div>
    </div><br>
    <h3>These are the recipes</h3> <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Under 30 minues?</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under_thirty}}</td>
                    <td><a href="/view/{{recipe.id}}"> View</a>{% if recipe.user.id == user.id %} <a href="/recipe/{{recipe.id}}/edit"> Edit</a> <a href="/recipe/{{recipe.id}}/delete"> Delete</a> {% endif %}</td> 
                </tr> 
            {% endfor %} 
            <!-- remember that for this one the if statement only works as user.id because you passed the id, otherwise it would be session['user_id'] -->
        </tbody>
    </table>
</body>
</html>
