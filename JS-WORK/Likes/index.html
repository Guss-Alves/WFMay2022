<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1>Network</h1>
    </div>
    <div class="container">
        <div class="title">
            <h1>Your feed</h1>
        </div>
        <div class="user">
            <img src="img/user-circle.png" alt="user photo">
            <p><a href="#"> Add on avatar</a></p>
            <h3>James Doe</h3>
        </div>
        <div class="right-content">
        <div class="box1">
            <div class="top1">
                <h2>Neil M</h2>
                <span id="count">9 like(s)</span>
                <button onclick="add1()">Like</button>
            </div>
            <div class="foot1">
                <p> <strong>I just set up this new discord bot, let me know what you all think <a href="#"> link</a></strong> </p>
            </div>
        </div>
        <div class="box2">
            <div class="top2">
                <H2>Nichole K</H2>
                <span id="count2">12 like(s)</span>
                <button onclick="add2()">Like</button>
            </div>
            <div class="foot1">
                <p><strong>Just finished my <a href="#">next comic</a>, check it out</strong></p>
            </div>
        </div>
        <div class="box3">
            <div class="top1">
                <h2>Jim R</h2>
                <span id="plus">9 like(s)</span>
                <button onclick="add3()">Like</button>
            </div>
            <div class="foot">
                <p><strong> I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</strong></p>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
