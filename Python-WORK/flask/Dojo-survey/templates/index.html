<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojo survey</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    .container{
        margin-top: 20px;
        width: 500px;
        height: 465px;
        background-color: rgb(59, 59, 113);
        border-radius: 5%;
    }
    .container > h1{
        color: gold;
    }
    .form-label{
        color: white;
    }
    .btn{
            padding: 5px;
            background-color: gold;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action="/result" method="post"> 
            <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name:">
            </div>
            <label for="city" class="form-label">Dojo location :</label>
            <select name="city" class="form-select" aria-label="Default select example">
                <option selected> location</option>
                <option value="Chicago">Chicago</option>
                <option value="Online">Online</option>
                <option value="Seattle">Seattle</option>
            </select>
            <label for="language" class="form-label">Favorite language :</label>
            <select name="language" class="form-select" aria-label="Default select example">
                <option selected> Favorite language</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="Java Script">java Script</option>
                <option value="HTML">HTML</option>
            </select>
            <div class="mb-3">
                <label for="comment" class="form-label">Comments :</label>
                <textarea class="form-control" name="comment" id="comment" rows="3"></textarea>
            </div>
            <input type="submit" value="submit" class="btn">
        </form>
    </div>
</body>
</html>
