<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <h1><strong>Registration Form</strong></h1>
        <div>
            <label>First Name :</label>
            <input type="text" name="name">
        </div>
        <br>
        <div>
            <label>Last Name :</label>
            <input type="text" name="last-name">
        </div>
        <br>
        <div>
            <label>Email address :</label>
            <input type="text" name="email">
        </div>
        <br>
        <div>
            <label>Password :</label>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label>Confirm Password :</label>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label>Birthday :</label>
            <input type="date" name="dob">
        </div>
        <p>Gender Identity :</p>
        <div>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">other</label>
            </div> 
        <p>A short description about myself :</p>
        <div>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite language :</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Ruby</option>
            </select>
        </div>
        <input type="checkbox" name="updates" id="updates">
        <label for="updates">Yes, I would like to receive periodic email updates</label>
        <br>
        <input type="submit" value="Creat Account">
        <p>* Indicates a required field</p>
    </form>
        
</body>
</html>
